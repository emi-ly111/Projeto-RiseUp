<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emily Gomes @gomes_emily</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light nav-top bg-light">
        <div
          class="container-fluid d-flex justify-content-center align-items-center"
        >
          <a class="navbar-brand me-3" href="#" target="_blank">
            <img src="images/logo.png" alt="Logo" style="max-width: 130px" />
          </a>
          <form class="d-flex me-3">
            <input
              class="form-control"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
              style="width: 250px"
            />
          </form>
          <div class="d-flex align-items-center gap-4">
            <i class="bi bi-house-door fs-4"></i>
            <i class="bi bi-inbox fs-4"></i>
            <i class="bi bi-compass fs-4"></i>
            <i class="bi bi-heart fs-4"></i>
            <img
              class="rounded-circle"
              src="images/profile-picture.jpg"
              alt="Profile"
              style="width: 40px; height: 40px"
            />
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-2">coluna 1</div>
          <div class="col-12 col-md-8">coluna 2</div>
          <div class="col-0 col-md-2">coluna 3</div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
