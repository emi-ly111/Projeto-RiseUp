<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alexis LeBlanc @leblanc_alexis</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light nav-top bg-light">
        <div
          class="container-fluid d-flex justify-content-center align-items-center"
        >
          <a class="navbar-brand me-3" href="#" target="_blank">
            <img src="images/logo.png" alt="Logo" style="max-width: 130px" />
          </a>
          <form class="d-flex me-3">
            <input
              class="form-control"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
              style="width: 250px"
            />
          </form>
          <div class="d-flex align-items-center gap-4">
            <i class="bi bi-house-door fs-4"></i>
            <i class="bi bi-inbox fs-4"></i>
            <i class="bi bi-compass fs-4"></i>
            <i class="bi bi-heart fs-4"></i>
            <img
              class="rounded-circle"
              src="images/profile-picture.jpg"
              alt="Profile"
              style="width: 40px; height: 40px"
            />
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-2"></div>
          <div class="col-12 col-md-8">
            <div class="container">
              <div class="row" style="padding-top: 20px">
                <div class="col-3">
                  <img
                    class="img-profile"
                    src="images/profile-picture.jpg"
                    alt="Foto de Perfil"/>
                </div>
                <div class="col-7">
                  <div
                    class="row"
                    style="padding-top: 20px; padding-bottom: 10px">
                    <div class="col-8 col-lg-5">
                      <h2 class="username">Alexis_LeBlanc</h2>
                    </div>
                    <div class="col-8 col-lg-6">
                      <button
                        type="button"
                        class="btn btn-outline-secondary button-edit">
                        Editar Perfil
                      </button>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-4">
                      <p class="profile-datas">
                        <strong>194</strong> publicações
                      </p>
                    </div>
                    <div class="col-4">
                      <p class="profile-datas">
                        <strong>7.432</strong> seguidores
                      </p>
                    </div>
                    <div class="col-4">
                      <p class="profile-datas"><strong>664</strong> seguindo</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <h1 class="name">Alexis LeBlanc</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="profile-desc">Web Designer | Developer</p>
                  </div>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </div>
          <div class="col-0 col-md-2"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
